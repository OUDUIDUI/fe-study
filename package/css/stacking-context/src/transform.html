<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Transform</title>
  </head>
  <body>
    <div style="width: 100px; background: #d66852">
      <img src="../assets/demo.jpg" style="width: 200px; z-index: -1; position: relative" />
    </div>

    <div style="width: 100px; background: #d66852; transform: rotate(15deg)">
      <img src="../assets/demo.jpg" style="width: 200px; z-index: -1; position: relative" />
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>水平居中 - 绝对定位+margin-left</title>
    <style>
      :root {
        --box-width: 100px;
      }
      .center {
        position: absolute;
        left: 50%;
        margin-left: calc(-1 * var(--box-width) / 2);
        width: var(--box-width);
        height: 60px;
        border: 1px solid #222;
      }
    </style>
  </head>
  <body>
    <div class="center"></div>
  </body>
</html>

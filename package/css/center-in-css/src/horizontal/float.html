<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>水平居中 - 浮动元素</title>
  <style>
    .center {
      width: -moz-fit-content;
      width: -webkit-fit-content;
      width: fit-content;
      margin: 0 auto;
    }

    .float {
      float: left;
      width: 100px;
      height: 100px;
      border: 1px solid #222;
    }
  </style>
</head>
<body>
<div class="center">
  <div class="float"></div>
  <div class="float"></div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>水平居中 - 绝对定位+transform</title>
    <style>
      .center {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body>
    <div class="center">HelloWorld</div>
  </body>
</html>

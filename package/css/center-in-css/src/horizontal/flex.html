<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>水平居中 - flex布局</title>
    <style>
      .center {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div>HelloWorld</div>
    </div>
    <div class="center">
      <span>HelloWorld</span>
    </div>
    <div class="center">HelloWorld</div>
  </body>
</html>
